{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p><strong>By {{ post.author.name }}</strong></p>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
</div>
{% endblock %}
